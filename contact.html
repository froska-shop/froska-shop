<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Froska â€“ Contact</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --white: #fff;
      --gray: #e0e0e0;
      --dark: #333;
      --accent: #555;
      --blue: #007BFF;
      --blue-hover: #0056b3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

	header {
      position: sticky;
      top: 0;
      background: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }
	
    footer {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
    }

    main {
	  width: 100%;
	  max-width: 500px;
	  margin: 3rem auto;
	  background: var(--white);
	  padding: 2rem;
	  border-radius: 12px;
	  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
	}



    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid var(--gray);
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: var(--blue);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: var(--blue-hover);
      transform: translateY(-1px);
    }

    .contact-info {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: var(--accent);
      text-align: center;
    }

    footer {
      margin-top: auto;
    }

    .footer-note {
      font-size: 0.85rem;
      color: var(--accent);
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
	  main {
	    max-width: 90%;
	    padding: 1.5rem 1rem;
	    margin: 2rem 1rem;
	  }
	}
  </style>
</head>
<body>

  <header>
    <h1>Froska</h1>
    <nav>
      <a href="../froska-shop/index.html">Home</a>
      <a href="../froska-shop/products.html">Products</a>
      <a href="../froska-shop/contact.html">Contact</a>
      <a href="../froska-shop/cart.html" title="your cart">ðŸ›’</a>
    </nav>
  </header>


  <main>
    <h2>Contact Us</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your name" required />
      <input type="email" placeholder="Your email" required />
      <textarea placeholder="Your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
    </div>
  </main>

  <footer>
    <p class="footer-note">&copy; 2025 Froska. All rights reserved.</p>
  </footer>

  <script>
    function submitForm(e) {
      e.preventDefault();
      alert("Thanks for your message! We'll get back to you soon.");
    }
  </script>

</body>
</html>
