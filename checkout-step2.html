<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – Step 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .checkout-container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .progress-bar-wrapper {
      background: #e0e0e0;
      border-radius: 100px;
      height: 6px;
      width: 100%;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 66.66%;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 4px #007bff);
      }
      to {
        filter: drop-shadow(0 0 10px #00d4ff);
      }
    }

    h3 {
      font-size: 1rem;
      margin: 0 0 1rem 0;
      color: #333;
    }

    .field {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row .field {
      flex: 1;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    input.valid {
      border-color: #28a745;
    }

    input.invalid {
      border-color: #dc3545;
    }

    .next-button {
      margin-top: 2rem;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .next-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 500px) {
	  .row {
	    flex-direction: column;
	  }
	}

  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="progress-bar-wrapper">
      <div class="progress-bar"></div>
    </div>

    <h3>Contact</h3>
    <div class="field">
      <input type="email" id="email" placeholder="Email" />
    </div>
    <div class="row">
      <div class="field">
        <input type="text" id="firstname" placeholder="Firstname" />
      </div>
      <div class="field">
        <input type="text" id="lastname" placeholder="Lastname" />
      </div>
    </div>

    <h3>Delievery</h3>
    <div class="row">
      <div class="field">
        <input type="text" id="country" placeholder="Country" />
      </div>
      <div class="field">
        <input type="text" id="region" placeholder="Region" />
      </div>
    </div>
    <div class="row">
      <div class="field">
        <input type="text" id="city" placeholder="City" />
      </div>
      <div class="field">
        <input type="text" id="zip" placeholder="Zip" />
      </div>
    </div>
    <div class="field">
      <input type="text" id="street" placeholder="Street & house number" />
    </div>

    <button class="next-button" id="nextBtn" disabled>Confirm & Next</button>
  </div>

  <script>
    const inputs = {
      email: document.getElementById("email"),
      firstname: document.getElementById("firstname"),
      lastname: document.getElementById("lastname"),
      country: document.getElementById("country"),
      region: document.getElementById("region"),
      city: document.getElementById("city"),
      zip: document.getElementById("zip"),
      street: document.getElementById("street"),
    };

    const nextBtn = document.getElementById("nextBtn");

    const validators = {
      email: value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
      firstname: value => /^[A-Za-zÄäÖöÜüß\s-]+$/.test(value),
      lastname: value => /^[A-Za-zÄäÖöÜüß\s-]+$/.test(value),
      country: value => /^[A-Za-zÄäÖöÜüß\s-]+$/.test(value),
      region: value => /^[A-Za-zÄäÖöÜüß\s-]+$/.test(value),
      city: value => /^[A-Za-zÄäÖöÜüß\s-]+$/.test(value),
      zip: value => /^\d{4,10}$/.test(value),
      street: value => /^[A-Za-zÄäÖöÜüß0-9\s.,-]+$/.test(value),
    };

    Object.keys(inputs).forEach(field => {
      inputs[field].addEventListener("input", () => validateField(field));
    });

    function validateField(field) {
      const input = inputs[field];
      const value = input.value.trim();
      const isValid = validators[field](value);

      input.classList.remove("valid", "invalid");
      input.classList.add(isValid ? "valid" : "invalid");

      checkAllValid();
    }

    function checkAllValid() {
      const allValid = Object.keys(inputs).every(field => {
        return validators[field](inputs[field].value.trim());
      });
      nextBtn.disabled = !allValid;
    }

    nextBtn.addEventListener("click", () => {
	  const contactData = {
		email: inputs.email.value.trim(),
		firstname: inputs.firstname.value.trim(),
		lastname: inputs.lastname.value.trim(),
		country: inputs.country.value.trim(),
		region: inputs.region.value.trim(),
		city: inputs.city.value.trim(),
		zip: inputs.zip.value.trim(),
		street: inputs.street.value.trim()
	  };

	  localStorage.setItem("contactData", JSON.stringify(contactData));

	  window.location.href = "../froska-shop/finalcheckout.html";
	});
  </script>
</body>
</html>
